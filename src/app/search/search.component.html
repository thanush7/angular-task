<div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" [routerLink]="['/search']" routerLinkActive="active" placeholder="Search employees by name or email" />
  </div>
<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Department ID</th>
          <th>Department Name</th>
          <th>Employees</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of filteredEmployees">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <table>
              <thead>
                <tr>
                  <th>Employee ID</th>
                  <th>Employee Name</th>
                  <th>Employee Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of department.employees">
                  <td>{{ employee.id }}</td>
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.email }}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
